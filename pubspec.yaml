name: yolda_app
description: "\"Yo'lda\" mobil ilovasi"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Cupertino icons
  cupertino_icons: ^1.0.2

  # Development and debugging
  logger: ^2.0.2+1

  # Firebase
  firebase_core: ^2.24.2
  firebase_remote_config: ^4.3.8
  firebase_analytics: ^10.7.4

  # Local storage
  shared_preferences: ^2.2.2

  # Localization
  easy_localization: ^3.0.3

  # Connection Checkers
  observe_internet_connectivity: ^1.0.2
  provider: ^6.1.1
  package_info_plus: ^5.0.1
  google_maps_flutter: ^2.5.0
  flutter_tts: ^3.8.5
  geofence_service: ^5.0.0
  geolocator: ^10.1.0
  pinput: ^3.0.1
  mask_text_input_formatter: ^2.7.0
  flutter_screenutil: ^5.9.0
  permission_handler: ^11.1.0
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  uuid: ^4.2.2
  yandex_mapkit: ^3.4.0
  flutter_compass: ^0.8.0
  just_audio: ^0.9.36
  cloud_firestore: ^4.13.6



dev_dependencies:
  flutter_test:
    sdk: flutter

  # Rules
  flutter_lints: ^2.0.0
  build_runner: ^2.4.7
  freezed: ^2.4.6
  json_serializable: ^6.7.1

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/translations/
    - assets/images/
    - assets/icons/
    - assets/sounds/

  fonts:
    - family: RaviPrakash
      fonts:
        - asset: assets\fonts\RaviPrakash-Regular.ttf
          weight: 400

    - family: Righteous
      fonts:
        - asset: assets\fonts\Righteous-Regular.ttf
          weight: 400
          
    - family: Roboto
      fonts:
        - asset: assets\fonts\roboto\Roboto-Regular.ttf
          weight: 400